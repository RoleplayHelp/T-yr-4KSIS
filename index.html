<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Calculator Nâng Cao</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="row">
        <div class="column">
            <div class="container">
                <h2>Người Tấn Công (Attacker)</h2>
                <input type="number" id="atk" placeholder="ATK" required>
                <input type="number" id="dmgBuff" placeholder="Buff khuếch đại sát thương (%, không bắt buộc)">
                <input type="number" id="penetration" placeholder="Buff xuyên kháng (%, không bắt buộc)">
                <select id="weaponType">
                    <option value="melee">Melee</option>
                    <option value="ranged">Ranged</option>
                </select>
                <select id="element">
                    <option value="normal">Normal</option>
                    <option value="other">Khác</option>
                </select>
            </div>
        </div>
        <div class="column">
            <div class="container">
                <h2>Người Phòng Thủ (Defender)</h2>
                <input type="number" id="def" placeholder="DEF" required>
                <input type="number" id="hp" placeholder="HP hiện tại (%)" required>
                <select id="block">
                    <option value="false">Không block</option>
                    <option value="true">Có block</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Khoảng Cách và Hit-rate</h2>
        <input type="number" id="distance" placeholder="Khoảng cách đi (m)" required>
    </div>
    <button onclick="calculateDamage()">Tính Toán Sát Thương</button>
    <div id="result"></div>
    <div class="copyright">
        © 2024 Damage Calculator. Bản quyền thuộc về Discord: rafine7262
    </div>
    <script src="script.js"></script>
</body>
</html>
